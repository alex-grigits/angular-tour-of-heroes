<div class="row my-2" *ngIf="hero">
    
    <div class="col-12">
        <h2>{{ hero.name }} details!</h2>
    </div>
    <div class="col-12">
        <!-- <div>
            <label>id: </label>{{ hero.id }}
        </div>
        <div>
            <label>name: </label>
            <input [(ngModel)]="hero.name" placeholder="name">
        </div>
        <button class="btn btn-dark" (click)="goBack()">Back</button>
        <button class="btn btn-success" (click)="save()">Save</button> -->
        <form>
            <div class="form-group row">
                <label for="hero-id" class="col-sm-2 col-form-label">ID:</label>
                <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="hero-id" [value]="hero.id">
                </div>
            </div>
            <div class="form-group row">
                <label for="hero-name" class="col-sm-2 col-form-label">Hero name:</label>
                <div class="col-sm-10">
                <input type="text"
                    class="form-control"
                    id="hero-name"
                    [(ngModel)]="hero.name">
                </div>
            </div>
            <button class="btn btn-dark" (click)="goBack()">Back</button>
            <button class="btn btn-success" (click)="save()">Save</button>
        </form>
    </div>
</div>
