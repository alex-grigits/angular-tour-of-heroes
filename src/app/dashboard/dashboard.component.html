<div class="row my-2">
    <div class="col-sm-12">
        <h3 class="display-4">Top Heroes</h3>
    </div>
</div>

<div class="row">
    <div class="card-group col-12 col-sm-6 col-md-4 col-lg-3 my-2" *ngFor="let hero of heroes">
        <div class="card">
            <img class="card-img-top" [src]="hero.img" alt="Card image cap">
            <div class="card-body">
                <h4 class="card-title">{{ hero.name }}</h4>
                <p class="card-text">{{ hero.desc }}</p>
                <a [routerLink]="['/detail', hero.id]" class="btn btn-outline-info d-block">Go to Details</a>
            </div>
        </div>
    </div>
</div>
