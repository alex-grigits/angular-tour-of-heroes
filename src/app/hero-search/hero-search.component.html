<form class="form-inline my-2 my-lg-0">

    <input class="form-control mr-sm-2"
        placeholder="Search"
        aria-label="Search"
        #searchBox
        id="search-box"
        (keyup)="search(searchBox.value)">
    <ul class="list-group">
        <li class="list-group-item list-group-item-action"
            *ngFor="let hero of heroes | async"
            (click)="gotoDetail(hero)">
            {{hero.name}}
        </li>
    </ul>

</form>
